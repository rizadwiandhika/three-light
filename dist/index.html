<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Light | Threejs</title>

		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				display: flex;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
			}

			.container {
				width: 100%;
			}

			canvas {
				width: 100%;
				margin: auto;
				display: block;
				aspect-ratio: 2 / 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<canvas id="c"></canvas>
		</div>
		<script src="main.js"></script>
	</body>
</html>
